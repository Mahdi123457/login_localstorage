<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.4/dist/sweetalert2.all.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.4/dist/sweetalert2.min.css" rel="stylesheet">
  <link rel="stylesheet" href="all.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه ورود</title>
  <style>

  </style>
</head>

<body>
  <form action="" method="" class="content">
    <img src="img/login.png" alt="">
    <div class="field">
      <input type="text" name="uName" placeholder="نام کاربری" id="uName">
    </div>
    <br>
    <div class="field">
      <input type="password" placeholder="پسورد" name="pass" id="pass">
    </div>
    <div class="d-flex gap-3 justify-content-center">
      <input type="button" class="button" value="ورود" onclick="checkpass()">
      <button class="button"><a href="register.html">ثبت نام</a></button>
    </div>
  </form>
  <script>
    var ok;
    var uName = document.getElementById('uName');
    var pass = document.getElementById('pass');
    let count = localStorage.getItem("count") || 1;
    console.log(count);
    function checkpass() {
      for (let index = 0; index < count; index++) {
        var l = JSON.parse(localStorage.getItem("per" + index)) || [];
        if (l.uname == uName.value && l.pass == pass.value) {
          localStorage.setItem("todo", index);
          ok = 2;
          Swal.fire({
            title: "شما به صفحه کارهایتان میروید",
            text: "اطلاعات وارد شده درست میباشد با زدن برویم به صفحه کار خود بروید",
            icon: "success",
            confirmButtonColor: "#4BB543",
            confirmButtonText: "برویم"
          }).then((result) => {

            window.location.replace("todolist.html");
          });
          break;
        }
        else {
          ok = 1;
        }
      }
      if (ok == 1) {
        Swal.fire({
          icon: "warning",
          title: "رمز یا نام کاربری شما اشتباه میباشد!",
          text: "با فشردن برویم به صفحه ثبت نام میروید و با لغو در صفحه ورود میمانید",
          showCancelButton: true,
          cancelButtonText: "لغو",
          confirmButtonColor: "#4BB543",
          cancelButtonColor: "#cc3300",
          confirmButtonText: "برویم"
        }).then((result) => {

          if (result.isConfirmed) {
            window.location.replace("register.html")
          }
        });
      }
    }
  </script>
</body>

</html>
