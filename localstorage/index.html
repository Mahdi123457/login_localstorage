<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="checkCookie()">click</button>
    <input type="checkbox" name="" id="">
    <script>
        function setcookies(cname, name, exdays) {
            const d = new Date();;
            d.setDate(d.getDate + exdays + 24 * 60 * 60 * 1000);
            let expire = "expires" + d.toUTCString();
            document.cookie = cname + "=" + name + ";" + expire + ";path=/";
        }
        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(";");
            let c = ca[0].split("=");
            if(c[1]!=""){
                return c[1];
            }
            return "";
        }
        function checkCookie() {
            let user = getCookie("username");
            if (user != "") {
                alert("Welcome again " + user);
            } else {
                user = prompt("Please enter your name:", "");
                if (user != "" && user != null) {
                    setcookies("username", user, 30);
                }
            }
        }
    </script>
</body>

</html>
