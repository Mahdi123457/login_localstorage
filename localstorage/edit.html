<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویرایش</title>
</head>

<body>
    <div class="content">
        <div>
            <img src="img/edit.jpg" alt="">
        </div>
        <div class="field">
            <input type="number" name="" id="num" placeholder="شناسه">

        </div>
        <br>
        <div class="field">

            <input type="text" name="" id="title" placeholder="موضوع">
        </div>
        <br>
        <div class="field">

            <input type="text" name="" id="content" placeholder="متن">
        </div>
        <div class="d-flex gap-3 justify-content-center">
            <input class="button" onclick="editItem()" value="ثبت ویرایش">
            <button class="button"><a href="todolist.html">برگشت</a></button>
        </div>
    </div>
    <script>
        let index = localStorage.getItem("edit");
        let numTodo = localStorage.getItem("todo");
        let num = document.getElementById("num");
        let title = document.getElementById("title");
        let content = document.getElementById("content");
        console.log(index);
        console.log(numTodo);
        function editItem() {
            let arrTodo = {
                id: num.value,
                Title: title.value,
                Content: content.value
            }
            if (num.value != "" && title.value != "" && content.value != "") {
                localStorage.setItem((("todoNew" + numTodo) + index), JSON.stringify(arrTodo));
                window.location.replace("todolist.html");
            }
        }
    </script>
</body>

</html>
