<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.4/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.4/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت کار جدید</title>
</head>

<body>
    <div class="content">
        <div>
            <img src="img/new.png" alt="">
        </div>
        <div class="field">

            <input type="number" name="" id="num" placeholder="شناسه">
        </div>
        <br>
        <div class="field">

            <input type="text" name="" id="title" placeholder="موضوع">
        </div>
        <br>
        <div class="field">
            <input type="text" name="" id="content" placeholder="متن">

        </div>
        <div>
            <input class="button" type="button" onclick="addItem()" value="کاری جدید">
            <button class="button"><a href="todolist.html">برگشت</a></button>
        </div>
    </div>
    <script>
        let num = document.getElementById("num");
        let title = document.getElementById("title");
        let content = document.getElementById("content");
        let numTodo = localStorage.getItem("todo");
        let extra = localStorage.getItem(numTodo) || 0;
        console.log('ali');
        function addItem() {
            let arrTodo = {
                id: num.value,
                Title: title.value,
                Content: content.value,
                Checked: 1
            }
            if (num.value != "" && title.value != "" && content.value != "") {

                localStorage.setItem(("todoNew" + numTodo) + extra, JSON.stringify(arrTodo));
                extra++;
                localStorage.setItem(numTodo, extra);
                console.log(localStorage.getItem(numTodo));
                window.location.replace("todolist.html");

            }
            else {
                Swal.fire({
                    icon: "warning",
                    title: "فیلد ها خالی است لطفا پرکنید",
                    showConfirmButton: false,
                    timer: 1500
                });
            }
        }
    </script>
</body>

</html>
